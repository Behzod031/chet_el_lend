<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qo‘shimcha ma’lumot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1.3">

  <!-- Meta Pixel -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', 'ВАШ_PIXEL_ID');
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1"
         src="https://www.facebook.com/tr?id=ВАШ_PIXEL_ID&ev=PageView&noscript=1"/>
  </noscript>
  <!-- End Meta Pixel Code -->
</head>
<body>
  <header class="hero">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>
          Qo‘shimcha ma’lumot<br>
          uchun shaklni to‘ldiring
        </h1>

        {% if success %}
          <div class="success-message">
            <h2>Rahmat, {{ name }}!</h2>
            <p>Siz ro'yhatdan muvaffaqiyatli o'tdingiz ✅</p>
          </div>
        {% else %}
          <form method="POST" action="/" class="hero-form">
            <div class="form-group">
              <input type="text" name="name" placeholder="Ismingiz" required>
            </div>
            <div class="form-group">
              <input type="tel" name="phone" placeholder="Telefon raqamingiz" required>
            </div>
            <button type="submit">Yuborish</button>
          </form>
        {% endif %}

      </div>
    </div>
  </header>
  <footer class="footer">
    <div class="footer-container"></div>
  </footer>
</body>
</html>
